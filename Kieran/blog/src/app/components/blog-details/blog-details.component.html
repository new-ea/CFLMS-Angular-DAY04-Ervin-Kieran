<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-4">
      <img class="img-fluid" src="{{ currentBlog.imgSrc }}" alt="" />
    </div>

    <div class="col">
      <h3>{{ currentBlog.title }}</h3>

      <p class="text-muted">
        Created on: {{ currentBlog.date }} {{ currentBlog.time }},<br />
        {{ currentBlog.location }}
      </p>

      <p class="">{{ currentBlog.blog }}</p>
    </div>
  </div>
</div>
