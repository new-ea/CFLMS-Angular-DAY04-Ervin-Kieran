<div class="container">
  <form
    [formGroup]="contactForm"
    class="form-group"
    (ngSubmit)="onSubmit(contactForm.value)"
  >
    <label for="name">Name:</label>
    <input
      type="text"
      class="form-control"
      formControlName="name"
      id="name"
      aria-describedby=""
      placeholder=""
    />

    <br />

    <label for="email">Email:</label>
    <input
      type="email"
      class="form-control"
      formControlName="email"
      id="email"
      aria-describedby=""
      placeholder=""
    />

    <br />

    <label for="comment">Comment:</label>
    <input
      type="text"
      class="form-control text-top"
      formControlName="comment"
      id="comment"
      aria-describedby=""
      placeholder=""
      style="height: 200px;"
    />

    <br />

    <button type="submit" class="btn btn-success">Send</button>
  </form>
</div>
