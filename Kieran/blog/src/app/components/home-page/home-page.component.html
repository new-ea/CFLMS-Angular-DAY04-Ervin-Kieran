<div class="container">
  <div class="card-deck">
    <div class="card" *ngFor="let blog of blogs; index as blogId">
      <a [routerLink]="['blog', blogId]">
        <img
          class="card-img-top"
          src="{{ blog.imgSrc }}"
          alt=""
          style="object-fit: cover; height: 100%;"
        />

        <div class="card-body">
          <h4 class="card-title">{{ blog.title }}</h4>

          <p class="text-muted">{{ blog.date }}</p>
        </div>
      </a>
    </div>
  </div>
</div>
